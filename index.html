<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8" name="viewport" content= "width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <link rel="manifest" href="site.webmanifest">
